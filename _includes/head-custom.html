<script>
document.addEventListener('DOMContentLoaded', function() {
  // Find all list items in the publications section
  const listItems = document.querySelectorAll('ul li');

  listItems.forEach(function(item) {
    // Replace "Samuel Sasaki" with bolded version
    item.innerHTML = item.innerHTML.replace(/Samuel Sasaki/g, '<strong>Samuel Sasaki</strong>');
  });
});
</script>
